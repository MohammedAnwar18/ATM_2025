<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> نظام التتبع الذكي لصرافات البنك العربي في محافظة رام الله والبيرة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Arial, sans-serif; background: #000; overflow: hidden; height: 100vh; }
        #map { 
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        /* Navigation HUD - Made smaller and more compact */
        .navigation-hud { 
            position: absolute; 
            top: 15px; 
            left: 15px; 
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(15px); 
            color: white; 
            padding: 8px 12px; 
            border-radius: 12px; 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6); 
            z-index: 1000; 
            width: 200px;
            text-align: center; 
            font-size: 0.85rem;
        }
        .speed-indicator { 
            font-size: 1.4rem;
            font-weight: bold; 
            color: #00ff88; 
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.4); 
            margin-bottom: 4px; 
        }
        .distance-info { 
            display: flex; 
            justify-content: space-between; 
            margin: 6px 0; 
            font-size: 0.75rem;
            align-items: center;
        }
        .eta-info { 
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); 
            padding: 4px 8px; 
            border-radius: 8px; 
            margin: 4px 0; 
            font-size: 0.75rem;
        }

        /* Arab Bank ATM Panel */
        .atm-panel { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            background: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(10px); 
            color: white; 
            padding: 15px; 
            border-radius: 15px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            z-index: 1000; 
            width: 280px; 
            text-align: center;
        }

        .location-panel { 
            position: absolute; 
            bottom: 100px; 
            left: 20px; 
            background: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(10px); 
            color: white; 
            padding: 15px; 
            border-radius: 15px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            z-index: 1000; 
            width: 320px; 
        }
        
        /* Travel Mode Panel */
        .travel-mode-panel {
            position: absolute;
            top: 50%; 
            right: 20px; 
            transform: translateY(-50%); 
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: flex;
            flex-direction: column; 
            gap: 10px; 
            width: 70px; 
            align-items: center;
        }

        .travel-mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1.8rem; 
            width: 50px; 
            height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .travel-mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(102, 126, 234, 0.3);
        }

        .travel-mode-btn.active {
            background: linear-gradient(45deg, #00d2ff 0%, #3a7bd5 100%); 
            border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }

        .btn-modern { 
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); 
            border: none; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 8px; 
            margin: 3px; 
            transition: all 0.3s ease; 
            font-weight: 500; 
        }
        .btn-modern:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); 
            color: white; 
        }
        .btn-danger-modern { 
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a24 100%); 
        }
        .btn-success-modern { 
            background: linear-gradient(45deg, #00d2ff 0%, #3a7bd5 100%); 
        }
        .form-control-modern { 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            color: white; 
            border-radius: 8px; 
            padding: 8px 12px; 
        }
        .compass { 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            background: radial-gradient(circle, #667eea 0%, #764ba2 100%); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 10px auto; 
            position: relative; 
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); 
        }
        .compass::before { 
            content: '↑'; 
            color: white; 
            font-size: 1.5rem; 
            font-weight: bold; 
        }
        .glow-text { 
            text-shadow: 0 0 10px currentColor; 
        }
        .info-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin: 8px 0; 
            padding: 5px 0; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .info-label { 
            font-weight: 500; 
            opacity: 0.8; 
        }
        .info-value { 
            font-weight: bold; 
            color: #00ff88; 
        }

        /* Bottom Action Buttons */
        .bottom-actions {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
        }

        .contact-btn {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            min-width: 120px;
            text-align: center;
        }
        .contact-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .email-btn {
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
        }
        .emergency-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }

        /* Right Action Buttons */
        .right-actions {
            position: absolute;
            bottom: 70px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .export-btn {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
        }
        .feedback-toggle {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        /* Panels */
        .feedback-panel {
            position: absolute;
            bottom: 120px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            width: 300px;
            display: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        .feedback-panel h6 {
            color: #00ff88;
            margin-bottom: 10px;
            text-align: center;
        }
        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .feedback-form select, .feedback-form textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            padding: 8px;
            font-size: 0.8rem;
        }
        .feedback-form textarea {
            resize: vertical;
            min-height: 60px;
        }
        .star-rating {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .star-rating i {
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }
        .star-rating i.active {
            color: gold;
        }

        /* Nearby Branches Panel */
        .branches-panel {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            width: 300px;
            display: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        .branches-panel h6 {
            color: #00ff88;
            margin-bottom: 10px;
            text-align: center;
        }
        .branches-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .branch-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .branch-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .branch-distance {
            color: #00ff88;
            font-size: 0.8rem;
        }

        /* Emergency Numbers Panel */
        .emergency-panel {
            position: absolute;
            bottom: 70px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            width: 250px;
            display: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        .emergency-panel h6 {
            color: #ff416c;
            margin-bottom: 10px;
            text-align: center;
        }
        .emergency-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .emergency-name {
            font-weight: bold;
        }
        .emergency-number {
            color: #00ff88;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .navigation-hud {
                width: 160px;
                padding: 6px 8px; 
                top: 10px; 
                left: 10px; 
                border-radius: 8px; 
                font-size: 0.75rem;
            }
            .speed-indicator {
                font-size: 1.1rem; 
                margin-bottom: 3px;
            }
            .distance-info {
                font-size: 0.65rem; 
                margin: 4px 0;
                flex-direction: column;
                gap: 2px;
            }
            .eta-info {
                padding: 3px 6px; 
                font-size: 0.65rem; 
                border-radius: 6px; 
            }

            .atm-panel {
                width: 140px; 
                right: 10px; 
                top: 10px; 
                padding: 8px; 
                border-radius: 10px; 
            }
            .atm-panel h6 {
                font-size: 0.8rem; 
                margin-bottom: 6px;
            }
            .btn-modern, .btn-success-modern, .btn-danger-modern { 
                padding: 6px 8px; 
                font-size: 0.7rem; 
                border-radius: 5px; 
            }
            .form-check-label {
                font-size: 0.7rem; 
            }

            .location-panel {
                width: 180px; 
                left: 10px; 
                bottom: 100px; 
                padding: 8px; 
                border-radius: 10px; 
            }
            .location-panel h6 {
                font-size: 0.8rem; 
                margin-bottom: 6px;
            }
            .info-item {
                margin: 4px 0; 
                padding: 2px 0;
            }
            .info-label, .info-value { 
                font-size: 0.7rem;
            }
            .compass {
                width: 35px; 
                height: 35px;
                margin-top: 6px;
            }
            .compass::before {
                font-size: 1rem; 
            }

            .travel-mode-panel {
                right: 8px; 
                padding: 6px;
                gap: 6px;
                width: 55px; 
            }
            .travel-mode-btn {
                font-size: 1.3rem; 
                width: 40px;
                height: 40px;
                padding: 6px;
            }

            .bottom-actions {
                bottom: 10px;
                gap: 5px;
            }
            .contact-btn {
                padding: 8px 12px;
                font-size: 0.7rem;
                min-width: 100px;
            }

            .right-actions {
                bottom: 60px;
                right: 10px;
            }
            .action-btn {
                padding: 6px 10px;
                font-size: 0.7rem;
            }

            .feedback-panel, .branches-panel {
                width: 250px;
                padding: 10px;
            }
            .emergency-panel {
                width: 220px;
            }
        }

        @media (max-width: 500px) {
            .navigation-hud {
                width: 140px; 
                padding: 4px 6px;
                font-size: 0.7rem; 
            }
            .speed-indicator {
                font-size: 1rem;
            }
            .distance-info {
                font-size: 0.6rem;
            }
            .eta-info {
                font-size: 0.6rem;
                padding: 2px 4px;
            }

            .atm-panel {
                width: 120px; 
                padding: 6px;
            }
            .atm-panel h6 {
                font-size: 0.7rem;
            }
            .btn-modern, .btn-success-modern, .btn-danger-modern {
                padding: 4px 6px; 
                font-size: 0.6rem; 
            }

            .location-panel {
                width: 140px; 
                padding: 6px;
            }
            .location-panel h6 {
                font-size: 0.7rem;
            }
            .info-label, .info-value {
                font-size: 0.65rem;
            }
            .compass {
                width: 30px; 
                height: 30px;
            }
            .compass::before {
                font-size: 0.8rem; 
            }

            .travel-mode-panel {
                right: 5px; 
                padding: 4px;
                gap: 4px;
                width: 45px; 
            }
            .travel-mode-btn {
                font-size: 1.1rem;
                width: 35px;
                height: 35px;
                padding: 4px;
            }

            .bottom-actions {
                bottom: 5px;
            }
            .contact-btn {
                padding: 6px 8px;
                font-size: 0.6rem;
                min-width: 80px;
            }

            .right-actions {
                bottom: 50px;
            }
            .action-btn {
                padding: 5px 8px;
                font-size: 0.6rem;
            }

            .feedback-panel, .branches-panel {
                width: 220px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="navigation-hud">
        <div class="speed-indicator glow-text" id="current-speed">0 كم/س</div>
        <div class="distance-info">
            <span>المسافة المتبقية</span>
            <span id="remaining-distance" class="glow-text">-- كم</span>
        </div>
        <div class="eta-info">
            <strong>الوصول خلال: <span id="eta-time">-- دقيقة</span></strong>
        </div>
    </div>
    
    <div class="atm-panel">
        <h6 class="text-center mb-3 glow-text">🏧 البنك العربي ATM</h6>
        <button id="find-nearest-atm-btn" class="btn btn-success-modern w-100 mb-2">🔍 أوجد أقرب ATM</button>
        <button id="recenter-btn" class="btn btn-modern w-100 mb-2">📍 توسيط الموقع</button>
        <button id="nearby-branches-btn" class="btn btn-modern w-100 mb-2">🏢 اطلع على مواقعنا القريبة منك</button>
        <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" id="auto-center" checked>
            <label class="form-check-label text-white" for="auto-center">
                توسيط الخريطة تلقائياً
            </label>
        </div>
    </div>
    
    <div class="location-panel">
        <h6 class="text-center mb-3 glow-text">📍 معلومات GPS</h6>
        <div class="info-item">
            <span class="info-label">الإحداثيات:</span>
            <span class="info-value" id="coordinates">جاري التحديد...</span>
        </div>
        <div class="info-item">
            <span class="info-label">الدقة:</span>
            <span class="info-value" id="accuracy">-- متر</span>
        </div>
        <div class="compass" id="compass"></div>
    </div>

    <div class="travel-mode-panel">
        <button id="mode-car-btn" class="travel-mode-btn active" data-mode="driving">🚗</button>
        <button id="mode-walk-btn" class="travel-mode-btn" data-mode="walking">🚶‍♂️</button>
    </div>

    <!-- Bottom Action Buttons -->
    <div class="bottom-actions">
        <button class="contact-btn email-btn" id="email-btn">📧 البريد الالكتروني</button>
        <button class="contact-btn emergency-btn" id="emergency-btn">🆘 أرقام الطوارئ</button>
    </div>

    <!-- Right Action Buttons -->
    <div class="right-actions">
        <button class="action-btn export-btn" id="export-btn">
            <i class="fas fa-download"></i> تصدير
        </button>
        <button class="action-btn feedback-toggle" id="feedback-toggle">
            <i class="fas fa-star"></i> تقييم
        </button>
    </div>

    <!-- Nearby Branches Panel -->
    <div class="branches-panel" id="branches-panel">
        <h6>المواقع القريبة منك</h6>
        <div class="branches-list" id="branches-list">
            <!-- Will be populated dynamically -->
        </div>
    </div>

    <!-- Emergency Numbers Panel -->
    <div class="emergency-panel" id="emergency-panel">
        <h6>أرقام الطوارئ</h6>
        <div class="emergency-item">
            <div class="emergency-name">الشرطة</div>
            <div class="emergency-number">100</div>
        </div>
        <div class="emergency-item">
            <div class="emergency-name">الإسعاف</div>
            <div class="emergency-number">101</div>
        </div>
        <div class="emergency-item">
            <div class="emergency-name">الدفاع المدني</div>
            <div class="emergency-number">102</div>
        </div>
        <div class="emergency-item">
            <div class="emergency-name">خدمة العملاء</div>
            <div class="emergency-number">022953333</div>
        </div>
    </div>

    <!-- Feedback Panel -->
    <div class="feedback-panel" id="feedback-panel">
        <h6>الإبلاغ عن مشكلة</h6>
        <form class="feedback-form" id="feedback-form">
            <div class="star-rating" id="star-rating">
                <i class="fas fa-star" data-rating="1"></i>
                <i class="fas fa-star" data-rating="2"></i>
                <i class="fas fa-star" data-rating="3"></i>
                <i class="fas fa-star" data-rating="4"></i>
                <i class="fas fa-star" data-rating="5"></i>
            </div>
            <select id="problem-type" required>
                <option value="" disabled selected>اختر نوع المشكلة</option>
                <option value="ازدحام أو طوابير طويلة">ازدحام أو طوابير طويلة</option>
                <option value="تعطل الصراف أو توقفه عن العمل">تعطل الصراف أو توقفه عن العمل</option>
                <option value="نفاد النقود (ATM Out of Service)">نفاد النقود (ATM Out of Service)</option>
                <option value="نسيان كلمة المرور أو مشاكل في البطاقة">نسيان كلمة المرور أو مشاكل في البطاقة</option>
                <option value="عدم قبول البطاقة">عدم قبول البطاقة (مثلاً: انتهاء صلاحيتها أو عدم توافقها)</option>
                <option value="أخطاء في قراءة البطاقة أو الماكينة">أخطاء في قراءة البطاقة أو الماكينة</option>
                <option value="انقطاع الكهرباء أو مشاكل الشبكة">انقطاع الكهرباء أو مشاكل الشبكة</option>
                <option value="أخطاء في المبلغ المسحوب">أخطاء في المبلغ المسحوب (مثلاً: عدم استلام كامل المبلغ)</option>
                <option value="فقدان البطاقة بعد السحب">فقدان البطاقة بعد السحب (نسيانها في الماكينة)</option>
                <option value="غير ذلك">غير ذلك</option>
            </select>
            <textarea id="feedback-text" placeholder="أخبرنا بالمزيد عن المشكلة (اختياري)"></textarea>
            <button type="submit" class="btn btn-modern">إرسال التقرير</button>
            <button type="button" id="cancel-feedback" class="btn btn-danger-modern">إلغاء</button>
        </form>
    </div>

    <script>
        // Initialize Mapbox

        // Update user location on map
        function updateUserLocation(position) {
            const { latitude, longitude, accuracy, heading, speed } = position.coords;
            
            // Update UI elements
            elements.coordinates.textContent = `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
            elements.accuracy.textContent = `${Math.round(accuracy)} م`;
            elements.speed.textContent = speed ? `${(speed * 3.6).toFixed(1)} كم/س` : "0 كم/س";
            
            // Update compass
            updateCompass(heading);
            
            // Update user marker
            updateUserMarker(longitude, latitude);
            
            // Auto-center if enabled
            if (elements.autoCenter.checked) {
                centerMap(longitude, latitude, heading);
            }
            
            // Store current location
            userLocation = { lat: latitude, lng: longitude };
        }

        // Update compass direction
        function updateCompass(heading) {
            if (typeof heading === 'number' && !isNaN(heading)) {
                elements.compass.style.transform = `rotate(${heading}deg)`;
            } else if (window.DeviceOrientationEvent && !deviceOrientationListenerAttached) {
                window.addEventListener('deviceorientation', handleOrientation, true);
                deviceOrientationListenerAttached = true;
            }
        }

        function handleOrientation(event) {
            if (event.alpha !== null) {
                elements.compass.style.transform = `rotate(${-event.alpha}deg)`;
            }

                    break;
                case error.POSITION_UNAVAILABLE: 
                    message = "معلومات الموقع غير متوفرة حالياً. يرجى التأكد من تشغيل GPS.";
                    break;
                case error.TIMEOUT: 
                    message = "انتهت مهلة طلب تحديد الموقع. يرجى التحقق من اتصالك بالإنترنت أو إشارة GPS.";
                    break;
                default: 
                    message = "حدث خطأ غير معروف/متوقع في نظام تحديد المواقع.";

        // Calculate distance between two coordinates
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Distance in km
        }

        // Find nearest ATM destination
        function findNearestAtmDestination() {
            if (!userLocation) {
                alert('الرجاء الانتظار حتى يتم تحديد موقعك الحالي');
                return;
            }
            
            let nearestDistance = Infinity;
            let nearestAtmKey = null;
            
            Object.keys(destinations).forEach(key => {
                const dest = destinations[key];
                if (dest.isATM) {
                    const distance = calculateDistance(
                        userLocation.lat, 
                        userLocation.lng, 
                        dest.coordinates[1], 
                        dest.coordinates[0]
                    );
                    
                    if (distance < nearestDistance) {
                        nearestDistance = distance;
                        nearestAtmKey = key;
                    }
                }
            });
            
            if (nearestAtmKey) {
                calculateRouteFromCurrent(nearestAtmKey);
                alert(`أقرب صراف للبنك العربي عليك هو : ${destinations[nearestAtmKey].name} (${nearestDistance.toFixed(2)} كم)`);

            } else {
                alert('لم يتم العثور على أي صراف آلي قريب.');
            }
        }

                return;

            if (destinations[destinationKey]) {
                calculateRoute(userLocation, destinations[destinationKey].coordinates, destinations[destinationKey].name);
                activeDestinationKey = destinationKey;
            }

        // Calculate route to destination
        async function calculateRoute(start, end, destinationName) {
            clearRoute();
            try {
                const profile = travelMode === 'driving' ? 'driving' : 'walking'; 
                // Enhanced routing with more detailed geometry for better curve accuracy
                const response = await fetch(
                    `https://api.mapbox.com/directions/v5/mapbox/${profile}/${start.lng},${start.lat};${end[0]},${end[1]}?geometries=geojson&overview=full&steps=true&annotations=distance,duration&continue_straight=false&access_token=${mapboxgl.accessToken}`
                );
                const data = await response.json();
                
                if (data.routes && data.routes.length > 0) {
                    currentRoute = data.routes[0];
                    if (map.getSource('route')) {
                        map.removeLayer('route-glow');
                        map.removeLayer('route');
                        map.removeSource('route');
                    }

                    // Enhanced route styling with glow effect for better visibility
                    map.addSource('route', {
                        type: 'geojson',
                        data: { 
                            type: 'Feature', 
                            properties: {}, 
                            geometry: currentRoute.geometry 
                        }
                    });
                    
                    // Add glow effect layer first (background)
                    map.addLayer({
                        id: 'route-glow', 
                        type: 'line', 
                        source: 'route',
                        layout: { 
                            'line-join': 'round', 
                            'line-cap': 'round' 
                        },
                        paint: { 
                            'line-color': '#00ff88', 
                            'line-width': 8,
                            'line-opacity': 0.4,
                            'line-blur': 2
                        }
                    });
                    
                    // Add main route layer on top
                    map.addLayer({
                        id: 'route', 
                        type: 'line', 
                        source: 'route',
                        layout: { 
                            'line-join': 'round', 
                            'line-cap': 'round' 
                        },
                        paint: { 
                            'line-color': '#00ff88', 
                            'line-width': 4
                        }
                    });
                    
                    const distance = (currentRoute.distance / 1000).toFixed(1);
                    elements.distance.textContent = `${distance} كم`;
                    const etaMinutes = Math.round(currentRoute.duration / 60);
                    elements.eta.textContent = `${etaMinutes} دقيقة`;
                    
                    const bounds = new mapboxgl.LngLatBounds();
                    bounds.extend([start.lng, start.lat]);
                    bounds.extend(end);
                    map.fitBounds(bounds, { padding: 50 });
                } else {
                    // Fallback to drawing a direct line if no route is found
                    alert(`لم يتم العثور على مسار عبر الشوارع لـ ${destinationName}. يتم عرض خط مباشر كدليل عام.`);
                    
                    const directLine = {
                        type: 'Feature',
                        properties: {},
                        geometry: {
                            type: 'LineString',
                            coordinates: [
                                [start.lng, start.lat],
                                [end[0], end[1]]
                            ]
                        }
                    };

                    if (map.getSource('route')) {
                        map.removeLayer('route-glow');
                        map.removeLayer('route');
                        map.removeSource('route');
                    }
                    map.addSource('route', {
                        type: 'geojson',
                        data: directLine
                    });
                    map.addLayer({
                        id: 'route', type: 'line', source: 'route',
                        layout: { 'line-join': 'round', 'line-cap': 'round' },
                        paint: { 
                            'line-color': '#FFD700',
                            'line-width': 3,
                            'line-dasharray': [1, 2]
                        }
                    });

                    const distance = calculateDistance(start.lat, start.lng, end[1], end[0]).toFixed(1);
                    elements.distance.textContent = `${distance} كم (خط مباشر)`;
                    const estimatedSpeedKmH = (travelMode === 'walking' ? 5 : 40);
                    const etaMinutes = Math.round((distance / estimatedSpeedKmH) * 60);
                    elements.eta.textContent = `${etaMinutes} دقيقة (تقديري)`;

                    const bounds = new mapboxgl.LngLatBounds();
                    bounds.extend([start.lng, start.lat]);
                    bounds.extend(end);
                    map.fitBounds(bounds, { padding: 50 });
                }
            } catch (error) {
                console.error('Route calculation error:', error);
                alert('حدث خطأ في حساب المسار. يرجى المحاولة لاحقاً. سيتم عرض خط مباشر بدلاً من ذلك.');

                const directLine = {
                    type: 'Feature',
                    properties: {},
                    geometry: {
                        type: 'LineString',
                        coordinates: [
                            [start.lng, start.lat],
                            [end[0], end[1]]
                        ]
                    }
                };

                if (map.getSource('route')) {
                    map.removeLayer('route-glow');
                    map.removeLayer('route');
                    map.removeSource('route');
                }
                map.addSource('route', {
                    type: 'geojson',
                    data: directLine
                });
                map.addLayer({
                    id: 'route', type: 'line', source: 'route',
                    layout: { 'line-join': 'round', 'line-cap': 'round' },
                    paint: { 
                        'line-color': '#FFD700',
                        'line-width': 3,
                        'line-dasharray': [1, 2]
                    }
                });

                const distance = calculateDistance(start.lat, start.lng, end[1], end[0]).toFixed(1);
                elements.distance.textContent = `${distance} كم (خط مباشر)`;
                const estimatedSpeedKmH = (travelMode === 'walking' ? 5 : 40);
                const etaMinutes = Math.round((distance / estimatedSpeedKmH) * 60);
                elements.eta.textContent = `${etaMinutes} دقيقة (تقديري)`;

                const bounds = new mapboxgl.LngLatBounds();
                bounds.extend([start.lng, start.lat]);
                bounds.extend(end);
                map.fitBounds(bounds, { padding: 50 });
            }
        }

        // Clear current route
        function clearRoute() {
            if (map.getSource('route')) {
                if (map.getLayer('route-glow')) {
                    map.removeLayer('route-glow');
                }
                map.removeLayer('route');
                map.removeSource('route');
                elements.distance.textContent = '-- كم';
                elements.eta.textContent = '-- دقيقة';
                currentRoute = null;
                activeDestinationKey = null;
            }
        }

        // Feedback system functions
        function toggleFeedbackPanel() {
            elements.feedbackPanel.style.display = 
                elements.feedbackPanel.style.display === 'block' ? 'none' : 'block';
        }

        function setRating(e) {
            const rating = parseInt(e.target.getAttribute('data-rating'));
            currentRating = rating;
            
            elements.stars.forEach((star, i) => {
                if (i < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function handleFeedbackSubmit(e) {
            e.preventDefault();
            
            const problemTypeValue = elements.problemType.value;
            const feedbackTextValue = elements.feedbackText.value;
            
            if (!problemTypeValue) {
                alert('الرجاء اختيار نوع المشكلة');
                return;
            }
            
            // Create feedback object
            const feedback = {
                rating: currentRating,
                problemType: problemTypeValue,
                feedbackText: feedbackTextValue,
                location: userLocation,
                timestamp: new Date().toISOString()
            };
            
            // Store feedback
            feedbackData.push(feedback);
            console.log('Feedback submitted:', feedback);
            
            // Show confirmation and reset form
            alert('شكراً لك على ملاحظاتك! تم إرسال تقرير المشكلة.');
            resetFeedbackForm();
        }

        function resetFeedbackForm() {
            elements.feedbackForm.reset();
            elements.stars.forEach(star => star.classList.remove('active'));
            currentRating = 0;
            elements.feedbackPanel.style.display = 'none';
        }

        // Export location data
        function exportLocationData() {
            if (!userLocation) {
                alert('الموقع غير متاح بعد للتصدير');
                return;
            }
            
            // Create GeoJSON data
            const geoData = {
                type: "FeatureCollection",
                features: [
                    {
                        type: "Feature",
                        properties: {
                            name: "الموقع الحالي",
                            timestamp: new Date().toISOString(),
                            speed: elements.speed.textContent,
                            accuracy: elements.accuracy.textContent
                        },
                        geometry: {
                            type: "Point",
                            coordinates: [userLocation.lng, userLocation.lat]
                        }
                    }
                ]
            };
            
            // Include feedback data if available
            if (feedbackData.length > 0) {
                geoData.features.push({
                    type: "Feature",
                    properties: {
                        name: "بيانات التقييمات",
                        feedbacks: feedbackData
                    },
                    geometry: {
                        type: "Point",
                        coordinates: [userLocation.lng, userLocation.lat]
                    }
                });
            }
            
            // Convert to JSON string
            const dataStr = JSON.stringify(geoData, null, 2);
            
            // Create download link
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = `موقع_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            alert('تم تصدير بيانات الموقع بنجاح!');
        }

        // Initialize the application
        initApp();

        // Make functions available globally
        window.calculateRouteFromCurrent = calculateRouteFromCurrent;
        window.clearRoute = clearRoute;
    </script>
